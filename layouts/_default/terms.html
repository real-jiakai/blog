{{ define "main" }}
<div class="container m-3">
    <h1 class="mb-4">üè∑Ô∏è {{ i18n "tagsTitle" | default "Tags" }}</h1>
    
    <div class="d-flex flex-wrap gap-2">
        {{ range .Data.Terms.ByCount }}
            <a href="{{ .Page.Permalink }}" class="text-decoration-none">
                <div class="tag-card d-inline-flex align-items-center px-3 py-2 rounded-pill">
                    <span class="tag-name">#{{ .Name }}</span>
                    <span class="badge rounded-pill ms-2">{{ .Count }}</span>
                </div>
            </a>
        {{ end }}
    </div>
</div>

<style>
.tag-card {
    background-color: #f8f9fa;
    border: 1px solid #dee2e6;
    transition: all 0.2s ease;
}

.tag-card:hover {
    background-color: #e9ecef;
    transform: translateY(-2px);
}

.tag-name {
    color: #495057;
    font-size: 0.95rem;
}

.badge {
    background-color: #0d6efd;
    font-size: 0.8rem;
    font-weight: 500;
}
</style>
{{ end }}
