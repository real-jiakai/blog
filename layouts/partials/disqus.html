<button id="show_comments_button">Show Comments</button>
<div id="disqus_thread"></div>
<a href="https://disqus.com/" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
<script>
    document.getElementById('disqus_thread').style.display = 'none';
    document.getElementsByClassName('dsq-brlink')[0].style.display = 'none'
    var scb = document.getElementById('show_comments_button')
    scb.addEventListener('click', function() {
        if (window.location.hostname == "localhost")
            return;
        document.getElementById('show_comments_button').style.display = 'none';
        document.getElementById('disqus_thread').style.display = 'block';
        document.getElementsByClassName('dsq-brlink')[0].style.display = 'block'
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        var disqus_shortname = '{{ .Site.DisqusShortname }}';
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
