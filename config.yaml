# 网站的基本url地址
baseURL: https://blog.gujiakai.top
# 网站使用的语言代码
languageCode: 'en-us'
# 网站标题
title: '顾佳凯的网络日志'
# 网站使用的主题
theme: 'hugo-theme-simple'
# google分析
googleAnalytics: "G-2N2G7YVYD1"
# 永久链接
permalinks:
  blog: /:year/:month/:slug
# 分页器
paginate: 5
# 博文中使用了中文
hasCJKLanguage: true
# 开启robots.txt
enableRobotsTXT: true

# 网站的菜单栏配置
menu:
  main:
    - name: "主页"
      url: "/"
      weight: 1
    - name: "归档"
      url: "/archive/"
      weight: 2
    - name: "标签"
      url: "/tags/"
      weight: 3
    - name: "til"
      url: "/til/"
      weight: 4
    - name: "关于"
      url: "/about/"
      weight: 5

# 参数
params:
  description: "A blog focusing on sharing tech and personal experiences"
  keywords: "blog,tech,personal,life"
  author: "jiakai"
  footer: "&copy; 2022-{Year} Made with ❤️ By Jiakai"

# markup设置
markup:
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: 'https'
      strikethrough: true
      table: true
      taskList: true
      typographer: true
    parser:
      autoHeadingID: true
      autoHeadingIDType: 'github'
      attribute:
        block: false
        title: true
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false
    tableOfContents:
        startLevel: 2
        endLevel: 3
        ordered: false
     