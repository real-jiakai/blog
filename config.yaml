# 网站的基本url地址
baseURL: https://blog.gujiakai.top
# 网站使用的语言代码
languageCode: 'en-us'
# 网站标题
title: '顾佳凯的网络日志'
# 网站使用的主题
theme: 'hugo-simple-theme'
# google分析
googleAnalytics: "G-2N2G7YVYD1"
# 百度统计
baidutongji: "1583976593d22d85a3cc5ea72c32293b"  
# 永久链接
permalinks:
  blog: /:year/:month/:slug

# 网站的菜单栏配置
menu:
  main:
    - name: "主页"
      url: "/"
      weight: 1
    - name: "关于"
      url: "/about/"
      weight: 2
    - name: "标签"
      url: "/tags/"
      weight: 3
    - name: "动态"
      url: "https://typefully.com/real_jiakai"
      weight: 4
    - name: "周刊"
      url: "https://gujiakai.top"
      weight: 5
    - name: "til"
      url: "/til/"
      weight: 6

# 参数
params:
  description: "A blog focusing on sharing tech and personal experiences"
  keywords: "blog,tech,personal,life"
  author: "jiakai"
  footer: "&copy; 2022-{Year} Made with ❤️ By Jiakai"

# markup设置
markup:
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: 'https'
      strikethrough: true
      table: true
      taskList: true
      typographer: true
    parser:
      autoHeadingID: true
      autoHeadingIDType: 'github'
      attribute:
        block: false
        title: true
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false
    tableOfContents:
        startLevel: 1
        endLevel: 2
        ordered: false
     